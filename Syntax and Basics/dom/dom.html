<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0; box-sizing: border-box;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selection Example</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f5f5f5;">
    <h1 id="main-title" style="color: #2c3e50; text-align: center; margin: 30px 0; font-size: 2.5em; border-bottom: 3px solid #3498db; padding-bottom: 10px;">Welcome to My Webpage</h1>
    
    <p class="text" style="padding: 15px; margin-bottom: 15px; background-color: white; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); transition: transform 0.2s ease-in-out; border-left: 4px solid #3498db;">This is the first paragraph.</p>
    
    <p class="text" style="padding: 15px; margin-bottom: 15px; background-color: white; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); transition: transform 0.2s ease-in-out; border-left: 4px solid #3498db;">This is the second paragraph.</p>
    
    <p class="text" style="padding: 15px; margin-bottom: 15px; background-color: white; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); transition: transform 0.2s ease-in-out; border-left: 4px solid #3498db;">This is the third paragraph.</p>
    
    <div class="container" style="background-color: #e9ecef; padding: 20px; border-radius: 8px; margin: 20px 0;">
        <p style="padding: 15px; margin-bottom: 0; background-color: #f8f9fa; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">This is a paragraph inside a container.</p>
    </div>
    
    <button id="changeColorBtn" style="display: block; margin: 20px auto; padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; transition: background-color 0.3s ease;">Change Paragraph Color</button>
    
    <script src="dom.js"></script>
</body>
</html>
