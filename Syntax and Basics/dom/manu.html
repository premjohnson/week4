<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Manipulation Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #main-title {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        #main-title:hover {
            transform: scale(1.01);
        }

        .text {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 4px solid #3498db;
        }

        .container {
            background-color: #e9ecef;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .container p {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #changeColorBtn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        #changeColorBtn:hover {
            background-color: #2980b9;
        }

        .highlight {
            background-color: #ffd700 !important;
            transition: background-color 0.3s;
        }

        em {
            color: #e74c3c;
            font-style: italic;
        }

        strong {
            color: #2c3e50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Click Me to Toggle innerHTML/textContent</h1>
    
    <p class="text">This is the first paragraph.</p>
    <p class="text">This is the second paragraph.</p>
    <p class="text">This is the third paragraph.</p>
    
    <div class="container">
        <p>This text will demonstrate innerHTML vs textContent</p>
    </div>
    
    <button id="changeColorBtn">Click to Change Content</button>

    <script src="man.js"></script>
</body>
</html>
